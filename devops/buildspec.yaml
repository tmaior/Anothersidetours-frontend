version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - yarn install

  build:
    commands:
      - echo "Building the project..."
      - cd frontend
      - yarn build
      - echo "Build complete."

  post_build:
    commands:
      - echo "Uploading files to S3 bucket..."
      - cd frontend/dist
      - aws s3 cp . s3://$WEBSITE_BUCKET_NAME/ --recursive
      - echo "Upload completed."

artifacts:
  files:
    - '**/*'
